{% extends 'base/base.html' %}
{% block title %}

{% endblock %}

{% block content %}
    <div class="container-fluid h-100">
        <div class="row justify-content-center h-100">
            <div class="col-md-4 col-xl-3 chat">
                <div class="card mb-sm-3 mb-md-0 contacts_card" style="height: 930px;">
                    {#                    <img class="img-circle" src="{{ profile.image.url }}" alt="" width="400">#}
                    <div class="img_cont"
                         style="width: 150px;height: 150px;margin: 20px auto 16px;">
                        <img src="{{ profile.image.url }}" class="rounded-circle user_img" width="150px" height="150px"
                             style="width: 150px; height: 150px;">
{#                         <span class="online_icon offline"></span>#}
{#                        <i class="fa fa-plus-circle"></i>#}
                    </div>
                    <div class="card-header">
                        <div class="input-group">
                            <input type="text" placeholder="Search for new user or group..." name=""
                                   class="form-control search">
                            <div class="input-group-prepend">
                                <span class="input-group-text search_btn"><i class="fas fa-search"></i></span>
                            </div>
                        </div>
                    </div>
                    <div class="card-body contacts_body">
                        <ui class="contacts">
                            <form action="" method="POST" id="create-group">
                                {% csrf_token %}
                                <div class="input-group">
                                    {{ form.room_name }}
                                    <div class="input-group-append" id="chat-message-submit">
                                        <span class="input-group-text send_btn"><i
                                                class="fas fa-arrow-circle-up"></i></span>
                                    </div>
                                </div>
                            </form>
                            <hr>
{#                            <div class="wrap">#}
{#                                <button class="button">Edit Profile</button>#}
{#                            </div>#}
                        </ui>
                    </div>
                    <div class="card-footer"></div>
                </div>
            </div>
            <div class="col-md-5 col-xl-5 chat">
                <div class="card mb-sm-3 mb-md-0 contacts_card" style="height: 930px;">
                    <div class="card-header">
                        <div class="input-group">
                            <input type="text" placeholder="Search..." name="" class="form-control search">
                            <div class="input-group-prepend">
                                <span class="input-group-text search_btn"><i class="fas fa-search"></i></span>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="card-body contacts_body">
                        <ui class="contacts">
                            {% for chat in chats %}
                            <li class="active">
                                <div class="d-flex bd-highlight">
                                    <div class="img_cont">
                                        <img src="{{ chat.image.url }}"
                                             class="rounded-circle user_img">
                                        <span class="online_icon"></span>
                                    </div>
                                    <div class="user_info">
                                        <span><a href="{{ chat.get_absolute_url }}">{{ chat.room_name }}</a></span>
                                    </div>
                                </div>
                            </li>
                            {% endfor %}
                        </ui>
                    </div>
                    <div class="card-footer"></div>
                </div>
            </div>
        </div>
    </div>

    <script>

        document.querySelector('#chat-message-input').focus();
        document.querySelector('#chat-message-input').onkeyup = function (e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#chat-message-submit').click();
            }
        };

        document.querySelector('#chat-message-submit').onclick = function (e) {
            document.getElementById('create-group').submit();
        };
    </script>

{% endblock %}
